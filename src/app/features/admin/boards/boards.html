<div class="min-h-screen animate-fade-in flex flex-col gap-8 pb-24">
  <header class="flex flex-col md:flex-row justify-between items-start md:items-end gap-4">
    <div>
      <h1 class="text-3xl font-black text-slate-900 tracking-tight">Admin Portal</h1>
      <p class="text-slate-500 font-medium">Platform Infrastructure & User Management</p>
    </div>
    <div class="flex items-center gap-3 w-full md:w-auto">
      <input placeholder="Search User ..." [(ngModel)]="searchTerm" class="md:w-64" />
      <Button class="h-11 px-6 rounded-xl shadow-lg shadow-indigo-100">
        <lucide-angular [img]="icons.Plus" class="w-4 h-4 mr-2" /> Add Board
      </Button>
    </div>
  </header>
  <div class="lg:col-span-9">
    <p-card
      class="p-0 border-slate-200/60 overflow-hidden rounded-[2.5rem] shadow-2xl shadow-slate-100  flex flex-col"
    >
      <div class="p-6 border-b border-slate-100 flex items-center justify-between bg-slate-50/50">
        <h2 class="text-xl font-black text-slate-800">Boards Management</h2>
        <button class="text-slate-400 hover:text-slate-600 p-2 rounded-lg transition-colors">
          <lucide-angular [img]="icons.EllipsisVertical" class="w-5 h-5" />
        </button>
      </div>
      <div class="flex-1">
        <div class="overflow-x-auto">
          <table class="w-full text-left border-collapse">
            <thead>
              <tr class="bg-slate-50 border-b border-slate-200">
                <th class="px-6 py-4 text-xs font-black text-slate-400 uppercase tracking-widest">
                  Board Name
                </th>
                <th class="px-6 py-4 text-xs font-black text-slate-400 uppercase tracking-widest">
                  Description
                </th>
                <th
                  class="px-6 py-4 text-xs font-black text-slate-400 uppercase tracking-widest text-right"
                >
                  Actions
                </th>
              </tr>
            </thead>
            <tbody class="divide-y divide-slate-100">
              @for (b of boards; track b.id) {
                <tr class="hover:bg-slate-50/50 transition-colors">
                  <td class="px-6 py-4 font-bold text-slate-800">{{ b.name }}</td>
                  <td class="px-6 py-4 text-sm text-slate-500">{{ b.description }}</td>
                  <td class="px-6 py-4 text-right">
                    <button class="text-slate-400 hover:text-indigo-600 p-2">
                      <lucide-angular [img]="icons.Pencil" class="w-4 h-4" />
                    </button>
                    <button class="text-slate-400 hover:text-red-600 p-2">
                      <lucide-angular [img]="icons.Trash2" class="w-4 h-4" />
                    </button>
                  </td>
                </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
      <!-- Pagination Placeholder -->
      <div class="p-6 border-t border-slate-100 bg-slate-50/30 flex items-center justify-between">
        <span class="text-xs font-black text-slate-400 uppercase tracking-widest"
          >Showing 1-10 of {{ boards.length }} results</span
        >
        <div class="flex gap-2">
          <p-button
            variant="outlined"
            size="small"
            class="rounded-lg h-9 px-4 font-black text-xs"
            disabled
            >Previous</p-button
          >
          <p-button variant="outlined" size="small" class="rounded-lg h-9 px-4 font-black text-xs"
            >Next</p-button
          >
        </div>
      </div>
    </p-card>
  </div>
</div>
