<div class="min-h-screen flex bg-white animate-fade-in">
  <!-- Left Side - Form -->
  <div class="w-full lg:w-1/2 p-8 md:p-16 flex flex-col justify-center relative bg-white z-10">
    <!-- Brand -->
    <div class="absolute top-8 left-8 md:left-16 flex items-center gap-2 cursor-none">
      <div class="flex items-center justify-center shrink-0 transition-all duration-300">
        <img src="assets/logo.png" alt="Logo" class="h-10" />
      </div>
      <span class="text-xl font-bold text-slate-900">Alie Learning</span>
    </div>

    <div class="max-w-md w-full mx-auto mt-12 lg:mt-0">
      @if (!isSubmitted()) {
        <div
          class="w-12 h-12 bg-indigo-100 rounded-xl flex items-center justify-center mb-6 text-indigo-600"
        >
          <lucide-angular [img]="icons.KeyRound" class="w-6 h-6" />
        </div>

        <h1 class="text-3xl font-bold text-slate-900 mb-2">Forgot password?</h1>
        <p class="text-slate-500 mb-8">No worries, we'll send you reset instructions.</p>

        <form onSubmit="{handleSubmit}" class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1.5">Email address</label>
            <input
              pInputText
              type="email"
              placeholder="Enter your email"
              [(ngModel)]="email"
              [fluid]="true"
              required
              autoFocus
              name="email"
            />
          </div>

          <Button type="submit" pButton [fluid]="true" class="h-11" [disabled]="isLoading()">
            @if (isLoading()) {
              <span class="flex items-center gap-2 justify-center">
                <img src="assets/images/loader.svg" alt="" />
                Sending link...
              </span>
            } @else {
              Reset password
            }
          </Button>

          <div class="text-center">
            <button
              type="button"
              (click)="onNavigate('auth/login')"
              class="inline-flex items-center text-sm font-semibold text-slate-500 hover:text-slate-800 transition-colors"
            >
              <lucide-angular [img]="icons.ArrowLeft" class="w-4 h-4 mr-2" /> Back to log in
            </button>
          </div>
        </form>
      } @else {
        <div class="animate-fade-in">
          <div
            class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mb-6 text-green-600 shadow-sm"
          >
            <lucide-angular [img]="icons.CircleCheck" class="w-8 h-8" />
          </div>

          <h2 class="text-3xl font-bold text-slate-900 mb-2">Check your email</h2>
          <p class="text-slate-500 mb-8">
            We sent a password reset link to <br />
            <span class="font-semibold text-slate-900">{{ email }}</span>
          </p>

          <div class="space-y-4">
            <Button
              fullWidth
              (click)="openEmailApp()"
              class="bg-[#7F56D9] hover:bg-[#6941C6] text-white rounded-lg h-11"
            >
              Open email app
            </Button>

            <p class="text-center text-sm text-slate-500 mt-6">
              Didn't receive the email?
              <button
                (click)="isSubmitted.set(false)"
                class="text-indigo-700 font-semibold hover:underline"
              >
                Click to resend
              </button>
            </p>

            <div class="text-center pt-6">
              <button
                type="button"
                (click)="onNavigate('auth/login')"
                class="inline-flex items-center text-sm font-semibold text-slate-500 hover:text-slate-800 transition-colors"
              >
                <lucide-angular [img]="icons.ArrowLeft" class="w-4 h-4 mr-2" /> Back to log in
              </button>
            </div>
          </div>
        </div>
      }
    </div>
  </div>

  <!-- Right Side - Visual -->
  <div
    class="hidden lg:flex w-1/2 bg-[#7F56D9] relative overflow-hidden items-center justify-center"
  >
    <!-- Dynamic Background -->
    <div class="absolute inset-0 bg-gradient-to-br from-[#7F56D9] via-[#6941C6] to-[#53389E]"></div>
    <div
      class="absolute top-0 left-0 w-full h-full opacity-10"
      [style]="{
        backgroundImage: 'radial-gradient(circle at 2px 2px, white 1px, transparent 0)',
        backgroundSize: '40px 40px',
      }"
    ></div>

    <!-- Abstract Glows -->
    <div
      class="absolute top-20 right-20 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-pulse"
      [style.animationDuration]="'8s'"
    ></div>
    <div
      class="absolute bottom-20 left-20 w-72 h-72 bg-indigo-500 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-pulse"
      [style.animationDuration]="'10s'"
    ></div>

    <!-- Central Composition - Security Theme -->
    <div class="relative z-10 w-full max-w-lg aspect-square flex items-center justify-center">
      <!-- Main Card (Glassmorphism) -->
      <div
        class="relative w-80 h-80 bg-white/10 backdrop-blur-md rounded-3xl border border-white/20 shadow-2xl flex flex-col items-center justify-center p-8 transform transition-transform hover:scale-105 duration-500"
      >
        <div
          class="w-24 h-24 bg-white/20 rounded-full flex items-center justify-center mb-6 shadow-inner border border-white/10"
        >
          <lucide-angular [img]="icons.KeyRound" class="w-10 h-10 text-white" />
        </div>
        <div class="w-full space-y-3">
          <div class="h-2 bg-white/20 rounded-full w-3/4 mx-auto"></div>
          <div class="h-2 bg-white/10 rounded-full w-1/2 mx-auto"></div>
        </div>

        <!-- Floating Elements -->
        <div
          class="absolute -top-6 -right-6 bg-white rounded-2xl p-3 shadow-xl animate-bounce"
          [style.animationDuration]="'3s'"
        >
          <lucide-angular [img]="icons.ShieldCheck" class="w-8 h-8 text-emerald-500" />
        </div>

        <div
          class="absolute -bottom-4 -left-4 bg-white/90 backdrop-blur rounded-xl p-3 shadow-xl border border-white/50 flex items-center gap-3"
        >
          <div class="w-8 h-8 bg-indigo-100 rounded-full flex items-center justify-center">
            <lucide-angular [img]="icons.Mail" class="w-4 h-4 text-indigo-600" />
          </div>
          <div>
            <div class="w-16 h-1.5 bg-slate-200 rounded-full mb-1"></div>
            <div class="w-10 h-1.5 bg-slate-100 rounded-full"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="absolute bottom-10 text-center z-10">
      <h2 class="text-2xl font-bold text-white mb-2">Secure Account Recovery</h2>
      <p class="text-indigo-200">We keep your data safe and secure.</p>
    </div>
  </div>
</div>
