<p-toast />
<div class="min-h-screen flex bg-white animate-fade-in">
  <!-- Left Side - Form -->
  <div class="w-full lg:w-1/2 p-8 md:p-16 flex flex-col justify-center relative bg-white z-10">
    <!-- Brand -->
    <div class="absolute top-8 left-8 md:left-16 flex items-center gap-2">
      <div class="flex items-center justify-center shrink-0 transition-all duration-300">
        <img src="assets/logo.png" alt="Logo" class="h-10" />
      </div>
      <span class="text-xl font-bold text-slate-900">Alie Learning</span>
    </div>

    <div class="max-w-md w-full mx-auto mt-12 lg:mt-0">
      <h1 class="text-3xl font-bold text-slate-900 mb-2">Welcome back</h1>
      <p class="text-slate-500 mb-8">Please enter your details</p>

      <form (submit)="login()" class="space-y-5" [formGroup]="loginForm">
        <div class="flex flex-col gap-6 w-full">
          <div class="flex flex-col gap-2 w-full">
            <label
              for="email1"
              class="text-surface-900 dark:text-surface-0 font-medium leading-normal"
              >Email Address</label
            >
            <input
              pInputText
              id="email1"
              type="text"
              placeholder="Email address"
              class="w-full px-3 py-2 shadow-sm rounded-lg"
              formControlName="username"
            />
          </div>
          <div class="flex flex-col gap-2 w-full">
            <label
              for="password1"
              class="text-surface-900 dark:text-surface-0 font-medium leading-normal"
              >Password</label
            >
            <p-password
              [toggleMask]="true"
              autocomplete="off"
              formControlName="password"
              [feedback]="false"
              className="w-full px-3 py-2 shadow-sm rounded-lg"
              fluid="true"
              placeholder="Password"
            />
          </div>
          <div class="text-red-500 text-center">{{ error() }}</div>
          <div
            class="flex flex-col sm:flex-row items-start sm:items-center justify-between w-full gap-3 sm:gap-0"
          >
            <div class="flex items-center gap-2">
              <p-checkbox
                id="rememberme1"
                formControlName="rememberMe"
                [binary]="true"
                name="rememberMe"
              />
              <label for="rememberme1" class="text-surface-900 dark:text-surface-0 leading-normal"
                >Remember me</label
              >
            </div>
            <p-button
              label="Forgot your password?"
              link
              (click)="navigateTo('auth/forget-password')"
            />
          </div>
        </div>

        <div class="space-y-4 pt-2">
          <button
            type="submit"
            pButton
            class="h-11 w-full"
            [loading]="loading()"
            [disabled]="loginForm.invalid"
          >
            Sign in
          </button>
          <p-button
            type="button"
            class="w-full flex items-center justify-center gap-3"
            variant="outlined"
            fluid="true"
            severity="secondary"
            (onClick)="navigateTo('home')"
          >
            <img src="assets/images/google.svg" alt="Google Logo" class="w-5 h-5" />
            Sign in with Google
          </p-button>
        </div>
      </form>

      <p class="text-center mt-8 text-sm text-slate-600">
        Don't have an account?
        <p-button
          label="Sign up"
          link
          (click)="navigateTo('auth/register')"
          styleClass="text-sm! font-semibold! p-0!"
        />
      </p>
    </div>
  </div>

  <!-- Right Side - Visual -->
  <div
    class="hidden lg:flex w-1/2 bg-[#7F56D9] relative overflow-hidden items-center justify-center"
  >
    <!-- Dynamic Background -->
    <div class="absolute inset-0 bg-linear-to-br from-[#7F56D9] via-[#6941C6] to-[#53389E]"></div>
    <div
      class="absolute top-0 left-0 w-full h-full opacity-10"
      [style]="{
        backgroundImage: 'radial-gradient(circle at 2px 2px, white 1px, transparent 0)',
        backgroundSize: '40px 40px',
      }"
    ></div>

    <!-- Abstract Glows -->
    <div
      class="absolute top-20 left-20 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-pulse"
      [style]="{ animationDuration: '8s' }"
    ></div>
    <div
      class="absolute bottom-20 right-20 w-72 h-72 bg-indigo-500 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-pulse"
      [style]="{ animationDuration: '10s' }"
    ></div>

    <!-- Central Composition -->
    <div class="relative z-10 w-full max-w-lg aspect-square flex items-center justify-center">
      <!-- Main Interface Container (Glassmorphism Dashboard) -->
      <div
        class="relative w-96 h-80 bg-white/10 backdrop-blur-md rounded-3xl border border-white/20 shadow-2xl flex flex-col overflow-hidden transform transition-transform hover:scale-105 duration-500 group"
      >
        <!-- Window Header -->
        <div class="h-8 bg-white/10 border-b border-white/10 flex items-center px-4 gap-2">
          <div class="w-3 h-3 rounded-full bg-red-400/80"></div>
          <div class="w-3 h-3 rounded-full bg-yellow-400/80"></div>
          <div class="w-3 h-3 rounded-full bg-green-400/80"></div>
        </div>

        <!-- Window Body - Abstract Dashboard Layout -->
        <div class="flex-1 p-6 relative">
          <!-- Sidebar -->
          <div
            class="absolute top-6 bottom-6 left-6 w-16 bg-white/5 rounded-lg flex flex-col gap-3 p-2 border border-white/5"
          >
            <div class="w-full aspect-square bg-white/20 rounded-lg"></div>
            <div class="w-full aspect-square bg-white/10 rounded-lg"></div>
            <div class="w-full aspect-square bg-white/10 rounded-lg"></div>
            <div class="mt-auto w-full aspect-square bg-white/10 rounded-full opacity-50"></div>
          </div>

          <!-- Main Content Area -->
          <div class="absolute top-6 bottom-6 left-28 right-6 flex flex-col gap-4">
            <!-- Header Line -->
            <div
              class="h-14 bg-white/10 rounded-lg flex items-center px-4 gap-4 border border-white/5"
            >
              <div class="w-8 h-8 rounded-full bg-indigo-400/50 flex items-center justify-center">
                <lucide-angular [img]="icons.Zap" class="w-4 h-4" color="#fff" />
              </div>
              <div class="h-2 w-24 bg-white/20 rounded-full"></div>
            </div>
            <!-- Grid -->
            <div class="flex-1 grid grid-cols-2 gap-4">
              <!-- Chart Card -->
              <div
                class="bg-white/5 rounded-lg relative overflow-hidden border border-white/5 flex flex-col justify-end"
              >
                <div
                  class="absolute top-3 left-3 right-3 flex justify-between items-center text-white/40"
                >
                  <div class="w-8 h-1 bg-white/20 rounded-full"></div>
                  <lucide-angular [img]="icons.ChartColumn" class="w-4 h-4 text-white/40" />
                </div>
                <div class="mx-3 mb-3 flex items-end gap-1 h-1/2">
                  <div class="w-1/4 h-3/4 bg-white/20 rounded-sm"></div>
                  <div class="w-1/4 h-1/2 bg-white/10 rounded-sm"></div>
                  <div class="w-1/4 h-full bg-white/30 rounded-sm"></div>
                  <div class="w-1/4 h-2/3 bg-white/20 rounded-sm"></div>
                </div>
              </div>
              <!-- Stats Card -->
              <div
                class="bg-white/5 rounded-lg flex flex-col items-center justify-center border border-white/5 relative text-white/20"
              >
                <lucide-angular
                  [img]="icons.ChartPie"
                  class="w-10 h-10 text-white/20 mb-2"
                ></lucide-angular>
                <div class="w-10 h-1 bg-white/20 rounded-full"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Floating Elements popping out -->

      <!-- Top Right - Success Notification -->
      <div
        class="absolute -top-4 -right-2 bg-white rounded-lg p-4 shadow-xl animate-pulse"
        [style]="{
          animationDuration: '4s',
        }"
      >
        <div class="flex items-center gap-3">
          <div
            class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center text-green-600"
          >
            <lucide-angular [img]="icons.CircleCheck" class="w-6 h-6" />
          </div>
          <div>
            <div class="w-20 h-2 bg-slate-200 rounded-full mb-1.5"></div>
            <div class="w-12 h-2 bg-slate-100 rounded-full"></div>
          </div>
        </div>
      </div>

      <!-- Bottom Left - Community Card -->
      <div
        class="absolute -bottom-6 -left-6 bg-white/90 backdrop-blur rounded-lg p-4 shadow-xl border border-white/50 transition-transform hover:scale-105 duration-300"
      >
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 bg-indigo-100 rounded-full flex items-center justify-center">
            <lucide-angular [img]="icons.Users" class="w-5 h-5 text-indigo-600" />
          </div>
          <div>
            <div class="text-sm font-bold text-slate-800">10k+ Students</div>
            <div class="text-[10px] text-slate-500 font-medium">Joined this week</div>
          </div>
        </div>
      </div>

      <!-- Decorative Icons -->
      <div
        class="absolute top-1/2 -right-16 text-white/10 animate-spin-slow"
        [style]="{ animationDuration: '20s' }"
      >
        <lucide-angular [img]="icons.Globe" class="w-32 h-32" size="128px" />
      </div>
      <div class="absolute -bottom-10 right-10 text-white/5 rotate-12">
        <lucide-angular [img]="icons.LayoutGrid" class="w-40 h-40" size="160px" />
      </div>
    </div>

    <div class="absolute bottom-10 text-center z-10">
      <h2 class="text-2xl font-bold text-white mb-2">Connect & Learn</h2>
      <p class="text-indigo-200">Join the best community for students.</p>
    </div>
  </div>
</div>
