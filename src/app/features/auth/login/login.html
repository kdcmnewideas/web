<div class="min-h-screen flex bg-white animate-fade-in">
 <!-- Left Side - Form -->
  <div class="w-full lg:w-1/2 p-8 md:p-16 flex flex-col justify-center relative bg-white z-10">

   <!-- Brand -->
    <div class="absolute top-8 left-8 md:left-16 flex items-center gap-2">
      <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center">
        <ng-icon name="lucideLayoutGrid" class="text-white w-5 h-5" />
      </div>
      <span class="text-xl font-bold text-slate-900">Alie Learning</span>
    </div>

    <div class="max-w-md w-full mx-auto mt-12 lg:mt-0">
      <h1 class="text-3xl font-bold text-slate-900 mb-2">Welcome back</h1>
      <p class="text-slate-500 mb-8">Please enter your details</p>

      <form onSubmit="" class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1.5" for="email">Email address</label>
          <Input type="email" placeholder="Enter your email" value="email" class="rounded-lg! border-slate-300! w-full"
            required  id="email"/>
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1.5">Password</label>
          <Input type="password" placeholder="••••••••" class="rounded-lg! border-slate-300!" required />
        </div>

        <div class="flex items-center justify-between">
          <button type="button" class="flex items-center gap-2 text-sm text-slate-600 hover:text-slate-900">
            @if(rememberMe){
            <ng-icon name="lucideSquareCheckBig" class="w-4 h-4 text-indigo-600" />
            } @else {
            <ng-icon name="lucideSquare" class="w-4 h-4 text-slate-300" />
            }

            <span>Remember for 30 days</span>
          </button>
          <button type="button" class="text-sm font-medium text-indigo-700 hover:text-indigo-800">
            Forgot password
          </button>
        </div>

        <div class="space-y-4 pt-2">
          <Button type="submit" class="bg-[#7F56D9] hover:bg-[#6941C6] text-white rounded-lg h-11 w-full">
            Sign in
          </Button>

          <button type="button"
            class="w-full flex items-center justify-center gap-3 bg-white border border-slate-300 rounded-lg h-11 text-slate-700 font-medium hover:bg-slate-50 transition-colors">
            <svg class="w-5 h-5" viewBox="0 0 24 24">
              <path
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                fill="#4285F4" />
              <path
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                fill="#34A853" />
              <path
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                fill="#FBBC05" />
              <path
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                fill="#EA4335" />
            </svg>
            Sign in with Google
          </button>
        </div>
      </form>

      <p class="text-center mt-8 text-sm text-slate-600">
        Don't have an account?
        <button class="text-indigo-700 font-semibold hover:underline">
          Sign up
        </button>
      </p>
    </div>
  </div>

 <!-- Right Side - Visual -->
  <div class="hidden lg:flex w-1/2 bg-[#7F56D9] relative overflow-hidden items-center justify-center">
   <!-- Dynamic Background -->
    <div class="absolute inset-0 bg-linear-to-br from-[#7F56D9] via-[#6941C6] to-[#53389E]"></div>
    <div class="absolute top-0 left-0 w-full h-full opacity-10" [style]="{
      backgroundImage: 'radial-gradient(circle at 2px 2px, white 1px, transparent 0)' , backgroundSize: '40px 40px' }">
    </div>

   <!-- Abstract Glows -->
    <div
      class="absolute top-20 left-20 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-pulse"
      [style]="{ animationDuration: '8s' }"></div>
    <div
      class="absolute bottom-20 right-20 w-72 h-72 bg-indigo-500 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-pulse"
      [style]="{ animationDuration: '10s' }"></div>

   <!-- Central Composition -->
    <div class="relative z-10 w-full max-w-lg aspect-square flex items-center justify-center">

     <!-- Main Interface Container (Glassmorphism Dashboard) -->
      <div
        class="relative w-96 h-80 bg-white/10 backdrop-blur-md rounded-3xl border border-white/20 shadow-2xl flex flex-col overflow-hidden transform transition-transform hover:scale-105 duration-500 group">
       <!-- Window Header -->
        <div class="h-8 bg-white/10 border-b border-white/10 flex items-center px-4 gap-2">
          <div class="w-3 h-3 rounded-full bg-red-400/80"></div>
          <div class="w-3 h-3 rounded-full bg-yellow-400/80"></div>
          <div class="w-3 h-3 rounded-full bg-green-400/80"></div>
        </div>

       <!-- Window Body - Abstract Dashboard Layout -->
        <div class="flex-1 p-6 relative">
         <!-- Sidebar -->
          <div
            class="absolute top-6 bottom-6 left-6 w-16 bg-white/5 rounded-xl flex flex-col gap-3 p-2 border border-white/5">
            <div class="w-full aspect-square bg-white/20 rounded-lg"></div>
            <div class="w-full aspect-square bg-white/10 rounded-lg"></div>
            <div class="w-full aspect-square bg-white/10 rounded-lg"></div>
            <div class="mt-auto w-full aspect-square bg-white/10 rounded-full opacity-50"></div>
          </div>

         <!-- Main Content Area -->
          <div class="absolute top-6 bottom-6 left-28 right-6 flex flex-col gap-4">
           <!-- Header Line -->
            <div class="h-14 bg-white/10 rounded-xl flex items-center px-4 gap-4 border border-white/5">
              <div class="w-8 h-8 rounded-full bg-indigo-400/50 flex items-center justify-center">
                <ng-icon name="lucideZap" class="w-4 h-4 text-white" />
              </div>
              <div class="h-2 w-24 bg-white/20 rounded-full"></div>
            </div>
           <!-- Grid -->
            <div class="flex-1 grid grid-cols-2 gap-4">
             <!-- Chart Card -->
              <div
                class="bg-white/5 rounded-xl relative overflow-hidden border border-white/5 flex flex-col justify-end">
                <div class="absolute top-3 left-3 right-3 flex justify-between items-center">
                  <div class="w-8 h-1 bg-white/20 rounded-full"></div>
                  <ng-icon name="lucideChartColumn" class="w-4 h-4 text-white/40" />
                </div>
                <div class="mx-3 mb-3 flex items-end gap-1 h-1/2">
                  <div class="w-1/4 h-3/4 bg-white/20 rounded-sm"></div>
                  <div class="w-1/4 h-1/2 bg-white/10 rounded-sm"></div>
                  <div class="w-1/4 h-full bg-white/30 rounded-sm"></div>
                  <div class="w-1/4 h-2/3 bg-white/20 rounded-sm"></div>
                </div>
              </div>
             <!-- Stats Card -->
              <div
                class="bg-white/5 rounded-xl flex flex-col items-center justify-center border border-white/5 relative">
                <ng-icon name="lucideChartPie" class="w-10 h-10 text-white/20 mb-2"></ng-icon>
                <div class="w-10 h-1 bg-white/20 rounded-full"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

     <!-- Floating Elements popping out -->

     <!-- Top Right - Success Notification -->
      <div class="absolute -top-4 -right-2 bg-white rounded-2xl p-4 shadow-xl animate-pulse" [style]="{
        animationDuration: '4s' }">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center text-green-600">
            <ng-icon name="lucideCircleCheck" class="w-6 h-6" />
          </div>
          <div>
            <div class="w-20 h-2 bg-slate-200 rounded-full mb-1.5"></div>
            <div class="w-12 h-2 bg-slate-100 rounded-full"></div>
          </div>
        </div>
      </div>

     <!-- Bottom Left - Community Card -->
      <div
        class="absolute -bottom-6 -left-6 bg-white/90 backdrop-blur rounded-2xl p-4 shadow-xl border border-white/50 transition-transform hover:scale-105 duration-300">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 bg-indigo-100 rounded-full flex items-center justify-center">
            <ng-icon name="lucideUsers" class="w-5 h-5 text-indigo-600" />
          </div>
          <div>
            <div class="text-sm font-bold text-slate-800">10k+ Students</div>
            <div class="text-[10px] text-slate-500 font-medium">Joined this week</div>
          </div>
        </div>
      </div>

     <!-- Decorative Icons -->
      <div class="absolute top-1/2 -right-16 text-white/10 animate-spin-slow" [style]="{ animationDuration: '20s' }">
        <ng-icon name="lucideGlobe" class="w-32 h-32" size="128px"/>
      </div>
      <div class="absolute -bottom-10 right-10 text-white/5 rotate-12">
        <ng-icon name="lucideLayoutGrid"  class="w-40 h-40" size="160px"/>
      </div>

    </div>

    <div class="absolute bottom-10 text-center z-10">
      <h2 class="text-2xl font-bold text-white mb-2">Connect & Learn</h2>
      <p class="text-indigo-200">Join the best community for students.</p>
    </div>
  </div>
</div>
