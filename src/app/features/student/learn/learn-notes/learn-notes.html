<div class="p-6 flex flex-col h-75 bg-white rounded-lg border border-slate-200 shadow-sm">
  <div class="flex justify-between items-center mb-4">
    <h3 class="font-bold text-slate-800 text-lg">My Notes</h3>
    <button
      (click)="onRecordClick()"
      class="flex items-center gap-1 text-xs font-medium px-3 py-1.5 rounded-full border border-slate-200 hover:bg-slate-50 transition-colors active:scale-95"
    >
      <lucide-icon [img]="Mic" class="w-3 h-3"></lucide-icon>
      Record
    </button>
  </div>

  <div
    class="grow bg-slate-50 rounded-lg border border-slate-200 p-2 focus-within:ring-2 focus-within:ring-indigo-600/20 focus-within:border-indigo-600 transition-all"
  >
    <textarea
      class="w-full h-full bg-transparent border-0 focus:ring-0 resize-none text-sm text-slate-700 placeholder-slate-400 p-2"
      placeholder="Take notes here..."
      [value]="notes()"
      (input)="handleInput($event)"
    ></textarea>
  </div>
</div>
