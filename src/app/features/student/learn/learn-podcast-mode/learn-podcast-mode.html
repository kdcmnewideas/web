<div class="animate-fade-in flex flex-col grow w-full max-h-175">
  <div class="flex items-center justify-between mb-6 px-4">
    <div class="flex items-center gap-4">
      <div [class]="'w-12 h-12 rounded-xl flex items-center justify-center text-white shadow-lg ' + (subject()?.color || 'bg-indigo-600')">
        <lucide-icon [img]="icons.Headphones" class="w-6 h-6"></lucide-icon>
      </div>
      <div>
        <h2 class="font-bold text-slate-900 leading-tight truncate max-w-45">{{ topic()?.title }}</h2>
        <div class="flex items-center gap-2 text-xs text-slate-500 font-medium">
          <span>{{ subject()?.title }}</span>
          <span class="w-1 h-1 rounded-full bg-slate-300"></span>
          <span class="flex items-center gap-1">
            <lucide-icon [img]="icons.Users" class="w-3 h-3"></lucide-icon>
            {{ numSpeakers() === 1 ? 'Solo Podcast' : numSpeakers + '-Host Panel' }}
          </span>
        </div>
      </div>
    </div>
    <div class="flex items-center gap-2 bg-white px-3 py-1.5 rounded-full border border-slate-200 shadow-sm">
      <lucide-icon [img]="icons.Volume2" class="w-3.5 h-3.5 text-indigo-600"></lucide-icon>
      <span class="text-xs font-bold text-slate-700">{{ playbackSpeed() }}x</span>
    </div>
  </div>

  <div
    #transcriptRef
    class="grow overflow-y-auto px-4 space-y-4 mb-8 scrollbar-hide"
    [style.maskImage]="'linear-gradient(to bottom, transparent, black 15%, black 85%, transparent)'"
    [style.WebkitMaskImage]="'linear-gradient(to bottom, transparent, black 15%, black 85%, transparent)'"
  >
    <div class="space-y-6 py-24">
      @for (sentence of sentences(); track $index) {
        <div
          #sentenceEl
          (click)="onSentenceClick($index)"
          [class]="`${$index === currentSentenceIndex()?
            'bg-indigo-600 text-white shadow-xl scale-[1.03] z-10':
            'bg-white text-slate-400 opacity-40 hover:opacity-80'}`
          "
          class="p-5 rounded-3xl transition-all duration-500 cursor-pointer relative group"
        >
          <div class="flex items-start gap-4">
            <div class="mt-1 p-1.5 rounded-xl"
                 [class]="$index === currentSentenceIndex() ? 'bg-white/20' : 'bg-slate-100 group-hover:bg-indigo-50'">
              <lucide-icon
                [name]="getSpeakerIcon($index)"
                [class]="'w-4 h-4 ' + ($index === currentSentenceIndex() ? 'text-white' : 'text-indigo-600')">
              </lucide-icon>
            </div>
            <p class="text-lg leading-relaxed font-semibold">{{ sentence }}</p>
          </div>
        </div>
      }
    </div>
  </div>

  <div class="bg-slate-50/50 backdrop-blur-md rounded-3xl p-6 border border-slate-200 shadow-xl mx-2">
    <div class="w-full space-y-5">
      <div class="relative h-2 bg-slate-200 rounded-full overflow-hidden">
        <div class="absolute top-0 left-0 h-full bg-indigo-600 transition-all duration-300 rounded-full"
             [style.width.%]="progress()"></div>
      </div>

      <div class="flex items-center justify-between">
        <button (click)="onCycleSpeed.emit()"
                class="text-[10px] font-black text-slate-500 hover:text-indigo-600 transition-colors bg-white px-3 py-2 rounded-xl border border-slate-200 tracking-tighter shadow-sm uppercase">
          {{ playbackSpeed() }}x Speed
        </button>

        <div class="flex items-center gap-6">
          <button (click)="handleSkip('prev')" class="text-slate-400 hover:text-indigo-600 transition-colors transform active:scale-90 p-2">
            <lucide-icon [img]="icons.Rewind" class="w-7 h-7"></lucide-icon>
          </button>

          <button (click)="togglePlay.emit()"
                  [disabled]="!isVoiceReady()"
                  class="w-16 h-16 bg-indigo-600 text-white rounded-2xl flex items-center justify-center shadow-lg shadow-indigo-200 hover:scale-105 active:scale-95 transition-all disabled:opacity-50 disabled:cursor-wait">
            @if (!isVoiceReady()) {
              <div class="w-6 h-6 border-4 border-white border-t-transparent rounded-full animate-spin"></div>
            } @else {
              <lucide-icon [img]="isPlaying() ? icons.Pause : icons.Play"
                           [class]="'w-7 h-7 fill-current ' + (!isPlaying ? 'ml-1' : '')"></lucide-icon>
            }
          </button>

          <button (click)="handleSkip('next')" class="text-slate-400 hover:text-indigo-600 transition-colors transform active:scale-90 p-2">
            <lucide-icon [img]="icons.FastForward" class="w-7 h-7"></lucide-icon>
          </button>
        </div>

        <div class="flex flex-col items-end">
          <span class="text-[10px] font-black text-slate-400 uppercase tracking-tighter">Lesson Progress</span>
          <span class="text-sm font-black text-slate-900 leading-none">{{ progress() | number:'1.0-0' }}%</span>
        </div>
      </div>
    </div>
  </div>
</div>
