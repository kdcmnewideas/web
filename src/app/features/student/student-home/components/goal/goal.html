<div
  [class]="
    `group relative bg-white rounded-3xl p-6 border border-slate-100 ${softShadow} ${hoverShadow} flex items-center justify-between overflow-hidden`
  "
>
  <div
    [class]="
      `absolute -right-6 -top-6 w-24 h-24 rounded-full blur-2xl opacity-0 group-hover:opacity-10 transition-opacity duration-500 ${bgGlow()}`
    "
  ></div>

  <div class="flex flex-col justify-center relative z-10">
    <div class="flex items-center gap-2.5 mb-3">
      <div
        [class]="
          `p-1.5 rounded-lg ${this.index() === 0 ? 'bg-indigo-50 text-indigo-600' : this.index() === 1 ? 'bg-teal-50 text-teal-600' : 'bg-orange-50 text-orange-600'}`
        "
      >
        <ng-icon
          [name]="index() === 0 ? 'lucideClock' : index() === 1 ? 'lucideBookOpen' : 'lucideTarget'"
          size="16"
        />
      </div>
      <p-tag
        [severity]="daysLeft() < 0 ? 'danger' : daysLeft() < 3 ? 'warn' : 'secondary'"
        [value]="daysLeft() < 0 ? 'Overdue' : daysLeft() === 0 ? 'Due Today' : `${daysLeft}d left`"
        [rounded]="true"
        class="py-0!"
      />
    </div>
    <h3 class="font-black text-slate-900 leading-none mb-1 text-sm tracking-tight">
      {{ this.goal()?.target_type }}
    </h3>
    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">
      Current <span class="text-slate-900">{{ this.goal()?.current_score }}</span> /
      {{ this.goal()?.target_score }}
    </p>
  </div>

  <div class="shrink-0 relative z-10 transition-transform duration-300 group-hover:scale-105">
    <app-circular-progress
      [percentage]="percentage()"
      [color]="color()"
      [size]="60"
      [strokeWidth]="5"
    />
  </div>
</div>
