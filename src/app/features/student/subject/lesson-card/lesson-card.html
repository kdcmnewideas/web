<div
  [class]="
    `group relative bg-white rounded-4xl border-2 transition-all duration-500 overflow-hidden ${isLocked() ? 'opacity-50 grayscale select-none border-slate-50' : 'hover:border-indigo-600 hover:shadow-xl hover:-translate-y-1 cursor-pointer border-transparent shadow-sm'}`
  "
>
  <div class="p-5 md:p-6 flex flex-col md:flex-row md:items-center justify-between gap-6">
    <div class="flex items-center gap-6 flex-1 min-w-0">
      <!-- Visual Node -->
      <div class="relative shrink-0 z-10">
        <div
          [class]="
            `w-14 h-14 md:w-16 md:h-16 rounded-[1.25rem] flex items-center justify-center shadow-lg transition-all duration-500 group-hover:rotate-6 ${
              lesson().isCompleted
                ? 'bg-emerald-50 text-emerald-600 shadow-emerald-100'
                : isStarted()
                  ? 'bg-indigo-600 text-white shadow-indigo-200'
                  : isLocked()
                    ? 'bg-slate-50 text-slate-300'
                    : 'bg-slate-100 text-slate-400'
            }`
          "
        >
          @if (lesson().isCompleted) {
            <lucide-angular [img]="icons.CircleCheck" class="w-8 h-8" />
          } @else {
            @if (isLocked()) {
              <lucide-angular [img]="icons.Lock" class="w-6 h-6" />
            } @else {
              <lucide-angular [img]="icons.CirclePlay" class="w-8 h-8 fill-current" />
            }
          }
        </div>
        <div
          class="absolute -top-1 -left-1 w-6 h-6 bg-white rounded-lg flex items-center justify-center text-[10px] font-black text-slate-300 border border-slate-100 shadow-sm group-hover:border-indigo-100 group-hover:text-indigo-600 transition-colors"
        >
          {{ serialNumber() }}
        </div>
      </div>

      <div class="flex-1 min-w-0">
        <div class="flex items-center gap-2 mb-2">
          <span
            [class]="
              `text-[8px] font-black uppercase tracking-[0.2em] ${isStarted() ? 'text-indigo-600' : 'text-slate-400'}`
            "
          >
            Objective
          </span>
          @if (isStarted()) {
            <span
              class="px-2 py-0.5 bg-indigo-600 text-white text-[7px] font-black rounded-md uppercase tracking-widest animate-pulse"
            >
              Resuming
            </span>
          }
        </div>
        <h3
          class="text-xl md:text-2xl font-black text-slate-900 tracking-tighter leading-none mb-3 truncate group-hover:text-indigo-600 transition-colors"
        >
          {{ lesson().title }}
        </h3>
        <div
          class="flex items-center gap-4 text-[9px] font-bold text-slate-400 uppercase tracking-widest"
        >
          <div
            class="flex items-center gap-1.5 px-2 py-1 bg-slate-50 rounded-md border border-slate-100"
          >
            <lucide-angular [img]="icons.Clock" class="w-3 h-3" />
            {{ lesson().durationMinutes }}m
          </div>
          <div
            [class]="
              `flex items-center gap-1.5 px-2 py-1 rounded-md border ${
                lesson().difficulty === 'Beginner'
                  ? 'bg-emerald-50 text-emerald-600 border-emerald-100'
                  : lesson().difficulty === 'Intermediate'
                    ? 'bg-amber-50 text-amber-600 border-amber-100'
                    : 'bg-rose-50 text-rose-600 border-rose-100'
              }`
            "
          >
            <lucide-angular [img]="icons.Box" class="w-3 h-3" />
            {{ lesson().difficulty }}
          </div>
        </div>
      </div>
    </div>

    <div class="flex items-center gap-3 relative z-10">
      <button
        [disabled]="isLocked()"
        (click)="onNavigate('learn', lesson().id)"
        [class]="
          `h-11 px-6 rounded-xl font-black text-[9px] uppercase tracking-[0.2em] transition-all duration-500 active:scale-95 shadow-md ${
            isStarted()
              ? 'bg-indigo-600 text-white hover:bg-indigo-700 shadow-indigo-100'
              : lesson().isCompleted
                ? 'bg-slate-50 text-slate-600 hover:bg-slate-200 border border-slate-100'
                : isLocked()
                  ? 'bg-slate-100 text-slate-300 cursor-not-allowed'
                  : 'bg-indigo-50 text-indigo-600 hover:bg-indigo-100'
          }`
        "
      >
        {{ lesson().isCompleted ? 'Review' : isStarted() ? 'Continue' : 'Begin' }}
      </button>
      <button
        [disabled]="isLocked()"
        (click)="onNavigate('revise', lesson().id)"
        className="w-11 h-11 rounded-xl bg-white border border-slate-100 flex items-center justify-center text-slate-400 hover:text-indigo-600 hover:border-indigo-200 shadow-sm transition-all active:scale-90"
        title="Revise"
      >
        <lucide-angular [img]="icons.RotateCw" className="w-5 h-5" />
      </button>
      <button
        [disabled]="isLocked()"
        (click)="onNavigate('test', lesson().id)"
        class="w-11 h-11 rounded-xl bg-white border border-slate-100 flex items-center justify-center text-slate-400 hover:text-indigo-600 hover:border-indigo-200 shadow-sm transition-all active:scale-90"
      >
        <lucide-angular [img]="icons.PenTool" class="w-5 h-5" />
      </button>
    </div>
  </div>

  <!-- Integrated Micro-Timeline Line - Fixed Overflow -->
  @if (progress() > 0 && progress() < 100) {
    <div class="absolute bottom-0 left-0 right-0 h-1 bg-slate-50 overflow-hidden">
      <div
        class="h-full bg-indigo-600 transition-all duration-2000 ease-out shadow-[0_0_10px_rgba(79,70,229,0.5)]"
        [style]="{ width: `${progress}%` }"
      ></div>
    </div>
  }
</div>
