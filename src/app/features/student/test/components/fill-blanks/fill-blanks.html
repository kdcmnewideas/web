<div class="bg-slate-50 p-10 rounded-[3rem] border-2 border-slate-100">
  <div class="text-xl md:text-2xl leading-loose text-slate-700 font-bold">
    @for (part of parts(); track i; let i = $index) {
      {{ part }}
      @if (i < parts().length - 1) {
        <input
          type="text"
          class="mx-2 px-4 py-2 w-32 md:w-48 bg-white border-2 border-indigo-100 rounded-lg focus:border-indigo-600 focus:ring-4 focus:ring-indigo-50 outline-none text-indigo-600 transition-all text-center"
          placeholder="..."
          [value]="userBlanks()[i]"
          (change)="updateBlank($event.target.value, i)"
        />
      }
    }
  </div>
</div>
