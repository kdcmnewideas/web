<div class="grid grid-cols-2 gap-12 relative">
  <div class="space-y-4">
    @for (p of pairs(); track p.id) {
      <button
        (click)="handleLeftSelect(p.left)"
        [class]="'w-full p-4 rounded-2xl border-2 text-left font-bold transition-all relative ' +
          (selectedLeft() === p.left ? 'border-indigo-600 bg-indigo-600 text-white' :
           answer()[p.left] ? 'border-emerald-100 bg-emerald-50 text-emerald-700' :
           'border-slate-100 bg-white hover:border-slate-300')"
      >
        {{ p.left }}

        @if (answer()[p.left]) {
          <lucide-icon
            [img]="checkIcon"
            class="absolute right-4 top-1/2 -translate-y-1/2 w-4 h-4">
          </lucide-icon>
        }
      </button>
    }
  </div>

  <div class="space-y-4">
    @for (p of pairs(); track p.id) {
      @let isMatched = isRightMatched(p.right);

      <button
        [disabled]="!selectedLeft() || isMatched"
        (click)="handleMatch(p.right)"
        [class]="'w-full p-4 rounded-2xl border-2 text-left font-bold transition-all ' +
          (isMatched ? 'border-emerald-100 bg-emerald-50 text-emerald-700 opacity-50' :
           selectedLeft() ? 'border-indigo-100 bg-white hover:border-indigo-600 hover:text-indigo-600' :
           'border-slate-100 bg-slate-50 text-slate-400')"
      >
        {{ p.right }}
      </button>
    }
  </div>
</div>
