<div class="space-y-3">
  @for (opt of options(); track $index) {
    <button
      (click)="onSelect($index)"
      [class]="'w-full text-left p-5 rounded-2xl border-2 transition-all flex items-center justify-between group ' +
        (answer() === $index
         ? 'border-indigo-600 bg-indigo-50/30 text-indigo-700 font-bold'
         : 'border-slate-100 bg-white hover:border-slate-300')"
    >
      <div class="flex items-center gap-4">
        <div
          [class]="'w-10 h-10 rounded-xl flex items-center justify-center text-sm font-black ' +
            (answer() === $index ? 'bg-indigo-600 text-white' : 'bg-slate-100 text-slate-500')"
        >
          {{ getLetter($index) }}
        </div>

        <span class="text-lg">{{ opt }}</span>
      </div>

      @if (answer() === $index) {
        <lucide-icon
          [img]="CheckCircle"
          class="w-6 h-6 fill-current text-indigo-600">
        </lucide-icon>
      }
    </button>
  }
</div>
