<div
  class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-12 bg-white p-6 rounded-[2.5rem] border border-slate-100 shadow-sm"
>
  <div class="grow w-full md:w-auto">
    <div class="flex items-center justify-between mb-3 px-1">
      <h2 class="text-xs font-black text-slate-400 uppercase tracking-widest">
        Question {{ currentIdx() + 1 }} of {{ totalQuestions() }}
      </h2>
      <span class="text-xs font-black text-indigo-600 uppercase tracking-widest"
        >{{ progress() }}% Progress</span
      >
    </div>
    <div class="w-full bg-slate-100 h-3 rounded-full overflow-hidden">
      <div
        class="bg-indigo-600 h-full rounded-full transition-all duration-700 ease-out"
        [style]="{ width: `${progress()}%` }"
      ></div>
    </div>
  </div>
  <div
    [class]="
      `flex items-center gap-4 px-6 py-4 rounded-3xl border-2 transition-all ${timeLeft() < 60 ? 'bg-rose-50 border-rose-200 text-rose-600 animate-pulse' : 'bg-white border-slate-100 text-slate-900 shadow-sm'}`
    "
  >
    <lucide-angular
      [img]="Clock"
      [class]="`w-6 h-6 ${timeLeft() < 60 ? 'text-rose-600' : 'text-indigo-600'}`"
    />
    <span class="text-2xl font-black font-mono tracking-tight">{{ formatTime(timeLeft()) }}</span>
  </div>
</div>
